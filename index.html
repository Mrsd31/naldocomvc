<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>naldo.com - Seu site de anúncios</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff0000, #ffcc00);
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            position: absolute;
            left: -50px;
            top: -30px;
        }

        .title {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            text-shadow: 
                3px 3px 0 #000,
                -1px -1px 0 #000,  
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000;
            margin: 0 auto;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            cursor: pointer;
        }

        .title:hover {
            transform: rotateY(20deg) rotateX(10deg);
        }

        .ads-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .ad {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .ad:hover {
            transform: translateY(-10px);
        }

        .ad img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .ad-info {
            padding: 15px;
        }

        .ad-title {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .ad-price {
            color: #ff0000;
            font-weight: bold;
            font-size: 1.3rem;
        }

        .search-bar {
            display: flex;
            margin-bottom: 30px;
        }

        .search-bar input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 5px 0 0 5px;
            font-size: 1rem;
        }

        .search-bar button {
            padding: 15px 20px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .logo {
                width: 70px;
                height: 70px;
                left: -20px;
                top: -15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="Imagens/462276499_8667323720002959_8764595303679250411_n.jpg" alt="Logo Naldo" class="logo">
            <h1 class="title">naldo.com</h1>
        
        </header>

        <div class="search-bar">
            <input type="text" placeholder="O que você está procurando?">
            <button>Buscar</button>
        </div>

        <div class="ads-container">
            <div class="ad">
                <img src="Imagens/95357114_2934189836698113_8021379766386950144_n.jpg" alt="Anúncio 1">
                <div class="ad-info">
                    <div class="ad-title">Kit dia das mães</div>
                    <div class="ad-price">R$ 55,00</div>
                    <div class="ad-description">Camisa+caneca personalizada.</div>
                </div>
            </div>

            <div class="ad">
                <img src="Imagens/95477090_2934190600031370_6796252233672425472_n.jpg" alt="Anúncio 2">
                <div class="ad-info">
                    <div class="ad-title">Kit dia das mães 02</div>
                    <div class="ad-price">R$ 55,00</div>
                    <div class="ad-description">Camisa+caneca personalizada.</div>
                </div>
            </div>

            <div class="ad">
                <img src="Imagens/96465762_2934185620031868_1760405484294111232_n.jpg" alt="Anúncio 3">
                <div class="ad-info">
                    <div class="ad-title">Kit dia das mães 02</div>
                    <div class="ad-price">R$ 55,00</div>
                    <div class="ad-description">Camisa+caneca personalizada.</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Interatividade adicional para o título 3D
        const title = document.querySelector('.title');
        
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            title.style.transform = `rotateY(${x * 20}deg) rotateX(${-y * 10}deg)`;
        });
    </script>
</body>
</html>
